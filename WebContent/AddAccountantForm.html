<html>
<head>
<title>Add Accountant</title>
</head>

<body>
<form>
	<table>
		<tr>
		<td>Name:</td>
		<td><input type="text" name="name" required></td>
		</tr>

		<tr>
		<td>Password: </td>
		<td><input type="text" name=password required> </td>
		</tr>

		<tr>
		<td>Email: </td>
		<td><input type="text" name=email required> </td>
		</tr>

		<tr>
		<td>Address: </td>
		<td><textarea name="address" rows=6 cols=40 ></textarea> </td>
		</tr>

		<tr>
		<td>Contact: </td>
		<td><input type="text" name="contact"> </td>
		</tr>

		<tr>
		<td colspan=2 align="center"><input type="submit" name="addAccountant" value="Add Accountant"> </td>
		</tr>
	</table>
</form>
</body>
</html>
